<table class="ui fixed table">
  <thead>
    <tr>
      <th>Weather Code</th>
      <th>Temperature °C</th>
      <th>Temperature °F</th>
      <th>Wind Speed (km/hr)</th>
      <th>Wind Direction</th>
      <th>Pressure (hPa)</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    #{list items:_station.readings, as:'reading'}
      <tr>
        <td>
          ${reading.code}
        </td>
        <td>
          ${reading.temperature}
        </td>
        <td>
          ${reading.temperature}
        </td>
        <td>        
          ${reading.windSpeed}
        </td>
        <td>
          ${reading.windDirection}
        </td>
        <td>
          ${reading.pressure}
        </td>
         <td>
            <a href="/stations/${_station.id}/deleteReading/${reading.id}" class="ui tiny red button">Delete Reading</a>
          </td>         
      </tr>
    #{/list}
  </tbody>
</table>
